<br><br><br>
<div *ngIf="!isLoading">
    <div id="text"><span>Reccommended Hotels Near You:</span></div>
    <br><br><br>
    <div id="rec-hotel-cont">
        <mat-card class="rec-hotel" *ngFor="let hotel of hotels">
            <mat-card-header>
                <mat-card-title>{{hotel.name}}</mat-card-title>
                <mat-card-subtitle>{{hotel.city}}</mat-card-subtitle>
            </mat-card-header>
            <div class="rec-hotel-img">
                <img src="{{hotel.image}}" alt="">
            </div>
            <br>
            <mat-card-content class="rec-hotel-price">
                <div>IDR{{hotel.rooms[0].price}}</div>/room/night
            </mat-card-content>
            <mat-card-actions>
                <div *ngIf="hotel.star === 1">
                    <mat-icon class="star" >star</mat-icon>
                </div>
                <div *ngIf="hotel.star === 2">
                    <mat-icon class="star" >star</mat-icon>
                    <mat-icon class="star" >star</mat-icon>
                </div>
                <div *ngIf="hotel.star === 3">
                    <mat-icon class="star" >star</mat-icon>
                    <mat-icon class="star" >star</mat-icon>
                    <mat-icon class="star" >star</mat-icon>
                </div>
                <div *ngIf="hotel.star === 4">
                    <mat-icon class="star" >star</mat-icon>
                    <mat-icon class="star" >star</mat-icon>
                    <mat-icon class="star" >star</mat-icon>
                    <mat-icon class="star" >star</mat-icon>
                </div>
                <div *ngIf="hotel.star === 5">
                    <mat-icon class="star" >star</mat-icon>
                    <mat-icon class="star" >star</mat-icon>
                    <mat-icon class="star" >star</mat-icon>
                    <mat-icon class="star" >star</mat-icon>
                    <mat-icon class="star" >star</mat-icon>
                </div>
            </mat-card-actions>
        </mat-card>
    </div>
</div>

<div id="loading-div" *ngIf="isLoading">
    <mat-spinner></mat-spinner>
</div>
