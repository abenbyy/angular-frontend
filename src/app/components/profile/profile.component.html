<div id="main-body">
    <div>
        <div><strong>Account Details</strong></div>
        <div>Here's your account details. Tap to make changes.</div>
    </div>
    <div id="profile-container">
        <div id="left-side-profile">
            <div class="paddinged">Email</div>
            <div class="paddinged">{{accountService.user.email}}</div>
            <div class="paddinged">Mobile Number</div>
            <div class="paddinged">{{accountService.user.phone}}</div>
            <mat-divider></mat-divider>
            <div class="paddinged right-end">
                <a id="blue" (click)="alert()">ACCOUNT SETTINGS</a>
            </div>
        </div>
        <div id="right-side-profile">
            <mat-form-field>
                <mat-label>Title</mat-label>
                <mat-select [(ngModel)]="selectedTitle" name="title">
                    <mat-option *ngFor="let title of titles" [value]="title.value">{{title.viewValue}}</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field>
                <input matInput type="text" placeholder="First Name" [formControl]="firstNameControl" value="{{accountService.user.firstname}}">
            </mat-form-field>

            <mat-form-field>
                <input matInput type="text" placeholder="Last Name"  [formControl]="lastNameControl" value="{{accountService.user.lastname}}">
            </mat-form-field>

            <mat-form-field>
                <mat-label>City</mat-label>
                <mat-select [(ngModel)]="selectedCity" name="city">
                    <mat-option *ngFor="let city of cities" [value]="city.value">{{city.viewValue}}</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field>
                <input matInput type="text" placeholder="Address">
            </mat-form-field>

            <mat-form-field>
                <input matInput type="text" placeholder="Zip Code">
            </mat-form-field>
        </div>
    </div>
    <div class="right-end">
        <button mat-button>SAVE</button>
    </div>
</div>
