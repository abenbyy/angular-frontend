<div id="main-cont">
    <mat-card class="full-scr marginned">
        <mat-card-actions class="action-cont">
            <button mat-button (click)="action('bold')"><b>B</b></button>
            <button mat-button (click)="action('italic')"><i>I</i></button>
            <button mat-button (click)="action('underline')"><u>U</u></button>
            <button mat-button (click)="action('JustifyLeft')">Justify Left</button>
            <button mat-button (click)="action('JustifyCenter')">Justify Center</button>
            <button mat-button (click)="action('JustifyRight')">Justify Right</button>
        </mat-card-actions>
        <mat-card-content class="paragraph">
    
            <p id="title" contenteditable="true" class="bigger-text">Blog Title</p>
        </mat-card-content>
        <mat-card-content style="margin: 10px 10px;">
    
            <img src="{{blog.image}}" alt=""><br>
            Blog Thumbnail
            <input type="file" accept="image/*" (change)="onFileChange($event)" id="thumbnail" #thumbnail>
            
        </mat-card-content>

        <mat-card-content class="paragraph">
    
            <p id="category" contenteditable="true">Blog Category</p>
        </mat-card-content>

        <mat-card-content class="paragraph">
    
            <p id="content" contenteditable="true">Blog Content</p>
        </mat-card-content>
    
        <mat-card-actions>
            <button mat-button (click)="blog? updateBlog():createBlog()">Save Post</button>
        </mat-card-actions>

    </mat-card>
</div>
