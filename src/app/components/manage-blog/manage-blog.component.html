<div id="main-cont">
    <mat-card class="blog-card" *ngFor="let blog of displayed">
        <img mat-card-image src="{{blog.image}}" alt="">
        <mat-card-title>
            {{blog.title}}
        </mat-card-title>

        <mat-card-actions class="action-cont">
            <button mat-button class="update-button">Update</button>
            <button mat-button class="delete-button">Delete</button>
        </mat-card-actions>
    </mat-card>
</div>
